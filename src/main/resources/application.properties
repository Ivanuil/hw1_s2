server.port = 8080

spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.username=postgres
spring.datasource.password=postgres

# Liquibase
spring.liquibase.change-log=classpath:db/db-changelog.xml

# GraphQL
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphql

# MinIO
minio.datasource.url=http://127.0.0.1:9000
minio.bucket-name=data

minio.datasource.username=minioadmin
minio.datasource.password=minioadmin
